<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>18:43</div>
      <div class="battery_team">
        <i class="fas fa-unlock-alt"></i>
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="Welcom_text">
      <span>Welcom to KakaoTalk</span>
      <p>
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </div>
    <form id="login_form" action="friends.html">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Sign Up</a>
    </form>
    <div class="find_btn">
      <a href="#">Find Kakao Account or Password</a>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
