<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>18:43</div>
      <div class="battery_team">
        <i class="fas fa-unlock-alt"></i>
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="setting-main_bar">
      <div>
        <button onclick="history.back(-1);">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div>Settings</div>
      <div><i class="fas fa-search"></i></div>
    </div>

    <div class="settings">
      <div>
        <i class="fas fa-microphone fa-lg"></i>
        <div>Notices</div>
      </div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-flask fa-lg"></i>
        <div>Kakao Lab</div>
      </div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-sliders-h fa-lg"></i>
        <div>Version</div>
      </div>
      <p>Latest Version</p>
    </div>
    <div class="line setting_line__ focus_line"></div>
    <div class="settings">
      <div>
        <i class="fas fa-unlock-alt fa-lg"></i>
        <div>Privacy</div>
      </div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="far fa-bell fa-lg"></i>
        <div>Notifications</div>
      </div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-users fa-lg"></i>
        <div>Firends</div>
      </div>
      <p>Latest Version</p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="far fa-comment-dots fa-lg"></i>
        <div>Chats</div>
      </div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-tv fa-lg"></i>
        <div>Display</div>
      </div>
      <div class="num setting_new">N</div>
      <p></p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-palette fa-lg"></i>
        <div>Themes</div>
      </div>
      <div class="num setting_new">N</div>
      <p>Default theme</p>
    </div>
    <div class="line setting_line__"></div>
    <div class="settings">
      <div>
        <i class="fas fa-phone-alt fa-lg"></i>
        <div>Call</div>
      </div>
      <p></p>
    </div>

    <div class="navi_bar">
      <div class="num ani-num">
        <span>2</span>
      </div>
      <div class="dot"></div>
      <a class="nav_i" href="friends.html"><i class="far fa-user"></i></a>
      <a class="nav_i" href="chats.html"><i class="far fa-comment"></i></a>
      <a class="nav_i" href="find.html"><i class="fas fa-search"></i></a>
      <a class="nav_i" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
