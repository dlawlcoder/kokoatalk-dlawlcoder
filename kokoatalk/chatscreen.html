<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat With Friend</title>
  </head>
  <body>
    <div id="chatscreen_body">
      <div class="status_bar">
        <div>
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div>18:43</div>
        <div class="battery_team">
          <i class="fas fa-unlock-alt"></i>
          <span>23%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="setting-main_bar">
        <div>
          <button onclick="history.back(-1);">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <div>Lee Min Ki</div>
        <div class="chatscreen_icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="chat_date">
        <span>Thuesday, March 23, 2020</span>
      </div>

      <div class="main_title chatscreen_main_title">
        <div class="main_title_first">
          <img src="img/이민기.jpg" />
          <div class="chat_bubble">
            <p>Lee Min Ki</p>
            <div>
              <span><i class="fas fa-heart"></i></span>
              <p></p>
            </div>
          </div>
        </div>
        <div class="main_title_end">
          <div></div>
        </div>
      </div>
      <div class="main_title chatscreen_main_title">
        <div class="main_title_first">
          <img />
          <div class="chat_bubble bubble2">
            <p></p>
            <div>
              <span>Hi :)</span>
              <p>21:22</p>
            </div>
          </div>
        </div>
        <div class="main_title_end">
          <div></div>
        </div>
      </div>
      <div class="main_title chatscreen_main_title">
        <div class="main_title_end">
          <div></div>
        </div>
        <div class="main_title_first my_bubble">
          <img />
          <div class="chat_bubble bubble3">
            <p></p>
            <div>
              <p>21:22</p>
              <span>What's up?</span>
            </div>
          </div>
        </div>
      </div>
      <form class="message">
        <div class="plus_message">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="send_message">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-grin-beam fa-lg"></i>
          <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
      </form>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
