<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>18:43</div>
      <div class="battery_team">
        <i class="fas fa-unlock-alt"></i>
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="mainname_bar">
      <div>Chats</div>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </div>
    <a href="chatscreen.html" class="chat-a">
      <div class="main_title">
        <div class="main_title_first">
          <img src="img/이민기.jpg" />
          <div>
            <p>Lee Min Ki</p>
            <p>Hi :)</p>
          </div>
        </div>
        <div class="main_title_end">
          <span>21:22</span>
          <div class="num num2">
            <span>2</span>
          </div>
        </div>
      </div>
    </a>
    <div class="navi_bar">
      <div class="num ani-num">
        <span>2</span>
      </div>
      <div class="dot"></div>
      <a class="nav_i" href="friends.html"><i class="far fa-user"></i></a>
      <a class="nav_i" href="chats.html"><i class="fas fa-comment"></i></a>
      <a class="nav_i" href="find.html"><i class="fas fa-search"></i></a>
      <a class="nav_i" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
