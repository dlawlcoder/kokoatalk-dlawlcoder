<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds</title>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>18:43</div>
      <div class="battery_team">
        <i class="fas fa-unlock-alt"></i>
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="mainname_bar">
      <div>Friends</div>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </div>
    <div class="names-display">
      <div><i class="far fa-lightbulb"></i></div>
      <div>Friends' Names Display</div>
      <div><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="main_title friends-main_title">
      <div class="main_title_first">
        <img src="img/dlawlcoder.jpg" />
        <div>
          <p>Dlawlcoder</p>
        </div>
      </div>
      <div class="main_title_end"></div>
    </div>
    <div class="line"></div>
    <div class="channel_bar">
      <span>Channel</span>
      <i class="fas fa-angle-up"></i>
    </div>
    <div class="friends">
      <div class="friend_channel">
        <div class="friend_channel_name">
          <img src="img/카카오채널.jpg" />
          <span>Channel</span>
        </div>
        <div class="ch_num">
          <div>2</div>
          <div><i class="fas fa-angle-right"></i></div>
        </div>
      </div>
      <div class="line"></div>
      <div class="channel_bar">
        <span>Friends 3</span>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="friend">
        <div><img src="img/이민기.jpg" /></div>
        <div>Lee Min Ki</div>
      </div>
      <div class="friend">
        <div><img src="img/현아.jpg" /></div>
        <div>HyunA</div>
      </div>
      <div class="friend">
        <div><img src="img/아이유.jpg" /></div>
        <div>IU</div>
      </div>
    </div>
    <div class="navi_bar">
      <div class="num ani-num">
        <span>2</span>
      </div>
      <div class="dot"></div>
      <a class="nav_i" href="friends.html"><i class="fas fa-user"></i></a>
      <a class="nav_i" href="chats.html"><i class="far fa-comment"></i></a>
      <a class="nav_i" href="find.html"><i class="fas fa-search"></i></a>
      <a class="nav_i" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
    <div id="splash_screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
