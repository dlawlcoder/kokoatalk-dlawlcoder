<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>18:43</div>
      <div class="battery_team">
        <i class="fas fa-unlock-alt"></i>
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="mainname_bar">
      <div>Find</div>
      <div>
        <i class="fas fa-search"></i>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
        <div class="dot dot-setting-find"></div>
      </div>
    </div>
    <div class="find_icon">
      <div class="find-icon_4">
        <div><i class="fas fa-qrcode fa-lg"></i></div>
        <div>QR Code</div>
      </div>
      <div class="find-icon_4 find-icon_4__">
        <div><i class="fas fa-users fa-lg"></i></div>
        <div>Add by Contacts</div>
      </div>
      <div class="find-icon_4">
        <div><i class="fas fa-fingerprint fa-lg"></i></div>
        <div>Add by ID</div>
      </div>
      <div class="find-icon_4">
        <div><i class="far fa-envelope fa-lg"></i></div>
        <div>Invite</div>
      </div>
    </div>
    <div class="line"></div>
    <div class="channel_bar">
      <span>Recommended Friends</span>
    </div>
    <div class="recomend_friend">
      <span>You have no Recommended friends.</span>
    </div>
    <div class="line"></div>
    <div class="channel_bar">
      <span>Open Chat</span>
    </div>
    <div class="navi_bar">
      <div class="num ani-num">
        <span>2</span>
      </div>
      <div class="dot"></div>
      <a class="nav_i" href="friends.html"><i class="far fa-user"></i></a>
      <a class="nav_i" href="chats.html"><i class="far fa-comment"></i></a>
      <a class="nav_i" href="find.html"><i class="fas fa-search"></i></a>
      <a class="nav_i" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
    <div id="no_moblie">
      <span>Your screen is too big <i class="far fa-frown"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
